{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#fdfdfd;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; background:#ffffff; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden;">
    <tr>
      <td style="background: linear-gradient(90deg, #FFA54C, #FFD84C); padding: 30px; text-align:center;">
        
      </td>
    </tr>

    <tr>
      <td style="padding: 30px; text-align:center; color:#333;">
        <h2 style="margin:0; font-size:22px; color:#222;">Forgot Your Password?</h2>
        <p style="margin:15px 0; font-size:16px; color:#555; line-height:1.5;">
          No worries! Use the OTP below to reset your password.  
          This OTP will expire in <strong>10 minutes</strong>.
        </p>

        <div style="margin:20px auto; display:inline-block; padding:15px 25px; font-size:24px; letter-spacing:5px; font-weight:bold; color:#222; border:2px dashed #FFA54C; border-radius:10px; background:#FFF7E0;">
          {{ otp_code }}
        </div>

        <p style="margin:20px 0 0; font-size:14px; color:#888;">
          If you didn’t request a password reset, you can safely ignore this email.
        </p>
      </td>
    </tr>

    <tr>
      <td style="background:#f9f9f9; padding:20px; text-align:center; font-size:12px; color:#999;">
        © 2025 MP App. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
